<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<title>15. Адаптивна верстка</title>
	</head>

	<body>
		<div class="wrapper">
			<header class="header">
				<div class="header__top top-header">
					<div class="top-header__container">
						<div class="top-header__menu menu-top-header">
							<ul class="menu-top-header__list">
								<li class="menu-top-header__item">
									<a href="#" class="menu-top-header__link">Про нас</a>
								</li>
								<li class="menu-top-header__item">
									<a href="#" class="menu-top-header__link">Оплата</a>
								</li>
								<li class="menu-top-header__item">
									<a href="#" class="menu-top-header__link">Доставка та збірка</a>
								</li>
								<li class="menu-top-header__item">
									<a href="#" class="menu-top-header__link">Відгуки</a>
								</li>
								<li class="menu-top-header__item">
									<a href="#" class="menu-top-header__link">Блог</a>
								</li>
								<li class="menu-top-header__item">
									<a href="#" class="menu-top-header__link">Контакти</a>
								</li>
							</ul>
						</div>
						<div class="top-header__content">
							<div class="top-header__socials socials">
								<div class="socials__label">Допомога і консультація:</div>
								<div class="socials__icons">
									<a href="#" class="socials__icon">
										<img src="img/header/whatsapp.svg" alt="whatsapp">
									</a>
									<a href="#" class="socials__icon">
										<img src="img/header/telegram.svg" alt="telegram">
									</a>
									<a href="#" class="socials__icon">
										<img src="img/header/viber.svg" alt="viber">
									</a>
								</div>
							</div>
							<div class="top-header__language language">
								<select class="language__select" name="languages">
									<option value="UA">UA</option>
									<option value="EN">EN</option>
									<option value="PL">PL</option>
								</select>
							</div>
						</div>
					</div>
				</div>

				<div class="header__middle middle-header">
					<div class="middle-header__container">
						<div class="middle-header__logo">
							<img src="img/header/logo.svg" alt="Logo">
						</div>
						<button type="button"
							class="middle-header__catalog"><span>Каталог</span></button>
						<form action="#" class="middle-header__search search">
							<input type="search" placeholder="Пошук товарів" class="search__input">
							<button type="submit" class="search__button">
								<img src="img/header/search.svg" alt="search">
							</button>
						</form>
						<div class="middle-header__phone phone-header">
							<a href="tel:0679294545" class="phone-header__icon">
								<img src="img/header/phone.svg" alt="phone">
							</a>
							<div class="phone-header__content">
								<div class="phone-header__text text">Щодня з 9:00 до 18:00</div>
								<a href="tel:0679294545" class="phone-header__number">067 929-45-45</a>
								<div class="phone-header__items">
									<ul class="phone-header__list">
										<li class="phone-header__item">
											<a href="tel:0639294545" class="phone-header__link">063 929-45-45</a>
										</li>
										<li class="phone-header__item">
											<a href="tel:0999294545" class="phone-header__link">099 929-45-45</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
						<div class="middle-header__icons">
							<a href="#" class="middle-header__icon">
								<img src="img/header/favorite.svg" alt="favorite">
							</a>
							<a href="#" class="middle-header__icon">
								<img src="img/header/cart.svg" alt="cart">
							</a>
						</div>
					</div>
				</div>

				<div class="header__bottom bottom-header">
					<div class="bottom-header__container">
						<div class="bottom-header__menu menu-bottom-header">
							<ul class="menu-bottom-header__list">
								<li class="menu-bottom-header__item">
									<img src="img/header/star.svg" alt="star">
									<a href="#" class="menu-bottom-header__link">Акції</a>
								</li>
								<li class="menu-bottom-header__item">
									<img src="img/header/sale.svg" alt="sale">
									<a href="#" class="menu-bottom-header__link">Розпродаж</a>
								</li>
								<li class="menu-bottom-header__item">
									<img src="img/header/credit.svg" alt="credit">
									<a href="#" class="menu-bottom-header__link">Купити в кредит</a>
								</li>
							</ul>
							<ul class="menu-bottom-header__list">
								<li class="menu-bottom-header__item">
									<a href="#" class="menu-bottom-header__link">Дитяча</a>
								</li>
								<li class="menu-bottom-header__item">
									<a href="#" class="menu-bottom-header__link">Кухня</a>
								</li>
								<li class="menu-bottom-header__item">
									<a href="#" class="menu-bottom-header__link">Ванна</a>
								</li>
								<li class="menu-bottom-header__item">
									<a href="#" class="menu-bottom-header__link">Спальня</a>
								</li>
								<li class="menu-bottom-header__item">
									<a href="#" class="menu-bottom-header__link">Передпокій</a>
								</li>
								<li class="menu-bottom-header__item">
									<a href="#" class="menu-bottom-header__link">Вітальня</a>
								</li>
								<li class="menu-bottom-header__item">
									<a href="#" class="menu-bottom-header__link">Офіс</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</header>

			<main class="page"></main>

			<footer class="footer"></footer>
		</div>
	</body>
</html>
